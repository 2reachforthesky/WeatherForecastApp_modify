<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: #ffeece;
            background-image: url("img/空_ヘッダー画像.jpg");
            background-repeat: no-repeat;
            background-size: 100% 200px;
            background-position: top center;
            font-family: 'Segoe UI', 'Hiragino Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #header {
            background: transparent;
            border-radius: 32px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.10);
            padding: 40px 0 20px 0;
            margin-bottom: 32px;
            text-align: center;
            position: relative;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        #header h1 {
            font-size: 50px;
            color: #247cff;
            letter-spacing: 15px;
            font-weight: 900;
            margin-bottom: 0.2em;
            text-shadow: 0 0 8px #fff, 2px 2px 8px #fff7e6, 0 2px 8px #a1422744, 0 0 2px #fff, 0 0 12px #fff;
            text-align: center;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
        }

        #header2 p {
            font-size: 1.3em;
            color: #333;
            margin: 0;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-shadow: 1px 1px 6px #fff7e6;
            text-align: center;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #contents {
            text-align: center;
            margin: 32px auto 24px auto;
            font-size: 1.2em;
            font-weight: 900;
            letter-spacing: 0.05em;
            color: #222222;
            border-radius: 18px;
            padding: 10px 0 10px 0;
            max-width: 600px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        #contents h2 {
            font-size: 1.4em;
            font-weight: 900;
            color: #ff7984;
            letter-spacing: 0.08em;
            text-shadow: 0 2px 8px #fff, 0 1px 4px #ffcd61, 0 0 2px #fff;
            margin: 0;
            text-align: center;
            white-space: nowrap;
            line-height: 1.2;
        }

        #contents table {
            margin-left: auto;
            margin-right: auto;
        }

        @media (max-width: 600px) {
            #header h1 {
                font-size: 2em;
            }

            nav ul {
                gap: 12px;
            }

            nav a {
                font-size: 1em;
                padding: 8px 12px;
            }
        }

        h1,
        h2 {
            margin: 0px;
        }

        /* ナビゲーションボタンスタイル */
        .nav-boxes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin: 0 auto 18px auto;
            max-width: 900px;
        }

        .nav-boxes button {
            background-color: #ffa641;
            color: #fff;
            border: none;
            border-radius: 14px;
            box-shadow: 0 2px 8px rgba(255, 166, 65, 0.4);
            padding: 12px 24px;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .nav-boxes button:hover {
            background-color: #ff8c24;
            transform: translateY(-2px);
        }

        .nav-boxes button:active {
            transform: translateY(0);
        }

        /* おしゃれな戻るボタン追加装飾 */
        .stylish-back {
            background: #bcecff;
            border-radius: 24px 24px 24px 0;
            padding: 16px 32px 16px 24px;
            font-size: 1.15em;
            letter-spacing: 0.08em;
            box-shadow: 0 6px 24px #09b1ff55, 0 2px 8px #aee2ff55;
            border: 2px solid #fff7e6;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: box-shadow 0.3s, background 0.3s, transform 0.2s;
            position: fixed;
            left: 16px;
            top: 16px;
            z-index: 1000;
            overflow: hidden;
        }

        .stylish-back::after {
            content: "";
            display: block;
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 30%, #fff7e6 0%, transparent 70%);
            opacity: 0.5;
            pointer-events: none;
        }

        .stylish-back .back-text {
            font-family: 'Segoe Script', 'Hiragino Maru Gothic Pro', 'Comic Sans MS', cursive, sans-serif;
            font-weight: bold;
            color: #1149ff;
            text-shadow: 0 2px 8px #fff, 0 1px 4px #ffae00;
            font-size: 1.1em;
        }

        .stylish-back:hover {
            background: #bcecff;
            box-shadow: 0 12px 32px #0c92ff99, 0 4px 16px #aee2ff99;
            transform: scale(1.05) rotate(-2deg);
        }

        .stylish-back:active {
            background: #ffb6e6;
            box-shadow: 0 0 0 10px #ffb6e633, 0 2px 8px #ffb6e655;
            transform: scale(0.97) rotate(2deg);
        }
    </style>
</head>
<link rel="stylesheet" :url="text/css" href="CSS/HOME.css">

<body>
    <!-- 近畿地方に戻るボタンを画面左上に追加（おしゃれなデザイン） -->
    <button onclick="location.href='html/近畿地方.html'" class="back-button stylish-back">
        <span class="emoji">⏪</span>
        <span class="back-text">前のページ</span>
    </button>
    <header>
        <div id="header">
            <h1>天気予報</h1>
            <div id="header2">
                <p>三重の天気予報情報</p>
            </div>
        </div>
        <!-- ナビゲーションボタン部分 -->
        <div class="nav-boxes">
            <button onclick="location.href='html/三重/天気予報.html'">天気予報</button>
            <button onclick="location.href='html/三重/花粉情報.html'">花粉情報</button>
            <button onclick="location.href='html/三重/紫外線情報.html'">紫外線情報</button>
            <button onclick="location.href='html/三重/熱中症情報.html'">熱中症情報</button>
            <button onclick="location.href='html/三重/気圧情報.html'">気圧情報</button>
            <button onclick="location.href='html/三重/台風.html'">台風情報</button>
            <button onclick="location.href='html/三重/地震情報.html'">地震情報</button>
            <button onclick="location.href='html/三重/電車.html'">電車遅延</button>
            <button onclick="location.href='html/三重/星座占い.html'">星座占い</button>
        </div>
        <div id="contents">
            <h2>↓トピックス情報↓</h2>
        </div>
        <div id="today-info"
            style="margin: 8px auto 24px auto; font-size:1.5em; font-weight:normal; text-align:center; max-width:600px; background: #fffbe7; border-radius: 12px; box-shadow: 0 2px 8px #f6d36544; padding: 20px 24px;">
            <script>
                var dailyInfo = [
                    { date: '2025/05/29', weather: 'くもり', msg: '今日はくもり。伊勢神宮参拝も快適です。' },
                    { date: '2025/05/30', weather: '晴れ', msg: '晴れ。観光日和ですが紫外線対策を！' },
                    { date: '2025/05/31', weather: 'くもり時々晴れ', msg: 'くもり時々晴れ。散策に最適な一日。' },
                    { date: '2025/06/01', weather: '晴れ', msg: '晴れ。日差しが強いので帽子を。' },
                    { date: '2025/06/02', weather: 'くもり', msg: 'くもり。涼しい服装で。' },
                    { date: '2025/06/03', weather: 'くもり一時雨', msg: 'くもり一時雨。雨具を持ってお出かけを。' },
                    { date: '2025/06/04', weather: '晴れ', msg: '晴れ。熱中症に注意！' }
                ];
                var today = new Date();
                var yyyy = today.getFullYear();
                var mm = (today.getMonth() + 1).toString().padStart(2, '0');
                var dd = today.getDate().toString().padStart(2, '0');
                var todayStr = yyyy + '/' + mm + '/' + dd;
                var info = dailyInfo.find(function (d) { return d.date === todayStr; });
                if (!info) info = dailyInfo[0];
                document.write('<div><b>今日の天気：</b>' + info.weather + '<br>' + info.msg + '</div>');
                var crowdForecast = [
                    { name: '伊勢神宮', weather: info.weather, forecast: '' },
                    { name: 'なばなの里', weather: info.weather, forecast: '' },
                    { name: '鳥羽水族館', weather: info.weather, forecast: '' }
                ];
                crowdForecast.forEach(function (spot) {
                    if (spot.weather.indexOf('晴') !== -1) {
                        spot.forecast = '混雑-晴天のため来場者多め';
                    } else if (spot.weather.indexOf('雨') !== -1) {
                        spot.forecast = 'やや空き-雨天で来場者やや少なめ';
                    } else if (spot.weather.indexOf('くもり') !== -1) {
                        spot.forecast = '通常～やや混雑';
                    } else {
                        spot.forecast = '通常';
                    }
                });
                document.write('<div style="margin-top:18px; font-size:1.1em; background:#e3f2fd; border-radius:10px; padding:12px 8px; box-shadow:0 1px 4px #247cff22;">');
                document.write('<b>主要レジャースポット本日の人込み予想</b><br>');
                document.write('<div style="margin:0 auto; font-size:1em; border-collapse:collapse; width:95%; display:flex; flex-wrap:wrap; justify-content:center; gap:12px;">');
                crowdForecast.forEach(function (spot) {
                    document.write('<span style="display:inline-block; background:#fff; border-radius:8px; box-shadow:0 1px 4px #247cff11; padding:6px 16px; margin:4px; font-weight:bold; color:#247cff;">' + spot.name + ': <span style="color:#444; font-weight:normal;">' + spot.forecast + '</span></span>');
                });
                document.write('</div></div>');
            </script>
            <div id="zodiac-top3" style="margin:18px auto 0 auto; max-width:600px; text-align:center;"></div>
            <script>
                (function () {
                    var zodiacMini = [
                        { name: 'おひつじ座', img: 'img/おひつじ座.png' },
                        { name: 'おうし座', img: 'img/おうし座.png' },
                        { name: 'ふたご座', img: 'img/ふたご座.png' },
                        { name: 'かに座', img: 'img/かに座.png' },
                        { name: 'しし座', img: 'img/しし座.png' },
                        { name: 'おとめ座', img: 'img/おとめ座.png' },
                        { name: 'てんびん座', img: 'img/てんびん座.png' },
                        { name: 'さそり座', img: 'img/さそり座.png' },
                        { name: 'いて座', img: 'img/いて座.png' },
                        { name: 'やぎ座', img: 'img/やぎ座.png' },
                        { name: 'みずがめ座', img: 'img/みずがめ座.png' },
                        { name: 'うお座', img: 'img/うお座.png' }
                    ];
                    function seededRandomMini(seed) {
                        var x = Math.sin(seed) * 10000;
                        return x - Math.floor(x);
                    }
                    var todayMini = new Date();
                    var yyyyMini = todayMini.getFullYear();
                    var mmMini = (todayMini.getMonth() + 1).toString().padStart(2, '0');
                    var ddMini = todayMini.getDate().toString().padStart(2, '0');
                    var seedMini = parseInt(yyyyMini + mmMini + ddMini);
                    var zodiacRankMini = zodiacMini.map(function (z, i) { return Object.assign({}, z, { rank: i + 1 }); });
                    for (var i = zodiacRankMini.length - 1; i > 0; i--) {
                        var j = Math.floor(seededRandomMini(seedMini + i) * (i + 1));
                        var temp = zodiacRankMini[i];
                        zodiacRankMini[i] = zodiacRankMini[j];
                        zodiacRankMini[j] = temp;
                    }
                    var top3Mini = zodiacRankMini.slice(0, 3);
                    var htmlTop3 = '<div style="font-size:1.1em; font-weight:bold; color:#a14227; margin-bottom:8px;">今日の星座占いランキングTOP3</div>';
                    htmlTop3 += '<div style="display:flex; justify-content:center; gap:18px; flex-wrap:wrap;">';
                    for (var i = 0; i < top3Mini.length; i++) {
                        htmlTop3 += '<div style="background:#fff; border-radius:10px; box-shadow:0 1px 4px #247cff11; padding:10px 18px; min-width:120px; text-align:center;">';
                        htmlTop3 += '<div style="font-weight:bold; color:#247cffb9; font-size:1.2em;">' + (i + 1) + '位</div>';
                        htmlTop3 += '<img src="' + top3Mini[i].img + '" alt="' + top3Mini[i].name + '" style="width:48px; height:48px; vertical-align:middle;"><br>';
                        htmlTop3 += '<span style="color:#444; font-weight:bold; font-size:1.1em;">' + top3Mini[i].name + '</span>';
                        htmlTop3 += '</div>';
                    }
                    htmlTop3 += '</div>';
                    document.getElementById('zodiac-top3').innerHTML = htmlTop3;
                })();
            </script>
            <div id="ice-index" style="margin:18px auto 0 auto; max-width:600px; text-align:center;"></div>
            <script>
                (function () {
                    var today = new Date();
                    var yyyy = today.getFullYear();
                    var mm = (today.getMonth() + 1).toString().padStart(2, '0');
                    var dd = today.getDate().toString().padStart(2, '0');
                    var todayStr = yyyy + '/' + mm + '/' + dd;
                    var tempData = {
                        '2025/06/17': 32,
                        '2025/06/18': 28,
                        '2025/06/19': 22,
                        '2025/06/20': 18,
                        '2025/06/21': 15
                    };
                    var temp = tempData[todayStr] !== undefined ? tempData[todayStr] : 25;
                    var iceText = '';
                    var iceImg = '';
                    if (temp >= 30 && temp <= 40) {
                        iceText = 'アイス指数：トリプルアイス級！猛暑日にはアイスが最高！';
                        iceImg = 'img/toripuruaice.png';
                    } else if (temp >= 20 && temp < 30) {
                        iceText = 'アイス指数：ダブルアイス級！暑い日はアイスでリフレッシュ！';
                        iceImg = 'img/doubleice.png';
                    } else if (temp >= 10 && temp < 20) {
                        iceText = 'アイス指数：シングルアイス級。ちょっと肌寒いけどアイスもアリ？';
                        iceImg = 'img/singleice.png';
                    } else {
                        iceText = 'アイス指数：今日はアイスより温かい飲み物がオススメ。';
                        iceImg = '';
                    }
                    var html = '<div style="margin-top:18px; font-size:0.95em; background:#e0f7fa; border-radius:10px; padding:12px 8px; box-shadow:0 1px 4px #247cff22; display:flex; align-items:center; justify-content:center; gap:18px; flex-wrap:wrap;">';
                    if (iceImg) {
                        html += '<img src="' + iceImg + '" alt="アイス指数" style="width:140px; height:100px; object-fit:contain;">';
                    }
                    html += '<span style="font-weight:bold; color:#247cff; font-size:0.98em;">' + iceText + '（気温：' + temp + '℃）</span>';
                    html += '</div>';
                    document.getElementById('ice-index').innerHTML = html;
                })();
            </script>
            <div id="dog-walk" style="margin:18px auto 0 auto; max-width:600px; text-align:center;"></div>
            <script>
                (function () {
                    var today = new Date();
                    var yyyy = today.getFullYear();
                    var mm = (today.getMonth() + 1).toString().padStart(2, '0');
                    var dd = today.getDate().toString().padStart(2, '0');
                    var todayStr = yyyy + '/' + mm + '/' + dd;
                    var groundTempData = {
                        '2025/06/17': { morning: 24, noon: 48, night: 30 },
                        '2025/06/18': { morning: 22, noon: 42, night: 28 },
                        '2025/06/19': { morning: 20, noon: 38, night: 25 },
                        '2025/06/20': { morning: 18, noon: 32, night: 22 },
                        '2025/06/21': { morning: 16, noon: 28, night: 20 }
                    };
                    var temps = groundTempData[todayStr] || { morning: 22, noon: 40, night: 26 };
                    function getWalkLevel(temp) {
                        if (temp < 30) return { mark: '◎', text: '最適', color: '#2ecc71' };
                        if (temp < 40) return { mark: '○', text: '注意', color: '#f1c40f' };
                        return { mark: '×', text: '避ける', color: '#e74c3c' };
                    }
                    var levels = {
                        morning: getWalkLevel(temps.morning),
                        noon: getWalkLevel(temps.noon),
                        night: getWalkLevel(temps.night)
                    };
                    var dogImg = '<img src="img/wanko.png" alt="犬" style="height:1.2em; vertical-align:middle; margin-right:6px;">';
                    var html = '<div style="margin-top:18px; font-size:0.98em; background:#fff3e0; border-radius:10px; padding:12px 8px; box-shadow:0 1px 4px #ffa64122;">';
                    html += '<b>' + dogImg + '今日の犬のお散歩予想（地面温度から）</b><br>';
                    html += '<table style="margin:0 auto; font-size:1em; border-collapse:collapse;">';
                    html += '<tr><th style="padding:4px 12px;">時間帯</th><th style="padding:4px 12px;">地面温度</th><th style="padding:4px 12px;">おすすめ度</th></tr>';
                    html += '<tr><td>朝</td><td>' + temps.morning + '℃</td><td style="color:' + levels.morning.color + '; font-weight:bold;">' + dogImg + levels.morning.mark + ' ' + levels.morning.text + '</td></tr>';
                    html += '<tr><td>昼</td><td>' + temps.noon + '℃</td><td style="color:' + levels.noon.color + '; font-weight:bold;">' + dogImg + levels.noon.mark + ' ' + levels.noon.text + '</td></tr>';
                    html += '<tr><td>夜</td><td>' + temps.night + '℃</td><td style="color:' + levels.night.color + '; font-weight:bold;">' + dogImg + levels.night.mark + ' ' + levels.night.text + '</td></tr>';
                    html += '</table>';
                    html += '<div style="font-size:0.92em; color:#a14227; margin-top:6px;">※地面温度が高いと肉球を火傷する恐れがあります。30℃以上は注意、40℃以上は避けましょう。</div>';
                    html += '</div>';
                    document.getElementById('dog-walk').innerHTML = html;
                })();
            </script>
            <div id="alien-chance" style="margin:18px auto 0 auto; max-width:600px; text-align:center;"></div>
            <script>
                (function () {
                    var today = new Date();
                    var yyyy = today.getFullYear();
                    var mm = (today.getMonth() + 1).toString().padStart(2, '0');
                    var dd = today.getDate().toString().padStart(2, '0');
                    var seed = parseInt(yyyy + mm + dd);
                    function seededRandom(seed) {
                        var x = Math.sin(seed) * 10000;
                        return x - Math.floor(x);
                    }
                    var chance = Math.floor(seededRandom(seed) * 100) + 1;
                    var level = '';
                    var emoji = '';
                    if (chance >= 90) { level = '超高確率！'; emoji = '🛸👽✨'; }
                    else if (chance >= 70) { level = '高め'; emoji = '🛸👽'; }
                    else if (chance >= 40) { level = 'やや高め'; emoji = '👽'; }
                    else if (chance >= 20) { level = '低め'; emoji = '🛸'; }
                    else { level = 'ほぼゼロ'; emoji = '🌌'; }
                    var html = '<div style="margin-top:18px; font-size:1.05em; background:#e8eaf6; border-radius:10px; padding:12px 8px; box-shadow:0 1px 4px #247cff22;">';
                    html += '<b>今日の宇宙人と会える確率</b><br>';
                    html += '<span style="font-size:1.2em; font-weight:bold; color:#3949ab;">' + chance + '%</span>　<span style="font-size:1.1em; color:#5c6bc0;">' + level + '</span> <span style="font-size:1.3em;">' + emoji + '</span>';
                    html += '<div style="font-size:0.92em; color:#666; margin-top:6px;">※これはジョークです。夜空を見上げてみましょう！</div>';
                    html += '</div>';
                    document.getElementById('alien-chance').innerHTML = html;
                })();
            </script>
        </div>
    </header>

</body>
