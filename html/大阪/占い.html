<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>星座占い</title>
    <style>
        #header {
            background-color: #f6d365;
            font-size: 30px;
            color: white;
            padding: 30px;
            text-align: center;
        }

        #contents {
            text-align: center;
            margin: 20px;
            font-size: 25px;
        }

        body {
            background-color: #fffbe7;
        }

        table {
            border-collapse: collapse;
            margin: 0 auto;
            text-align: center;
        }

        th,
        td {
            border: 2.5px solid #555353;
            padding: 6px 12px;
            font-weight: bold;
            font-size: 1.1em;
        }

        th {
            background: #555353;
            color: white;
        }

        .zodiac-img {
            width: 48px;
            height: 48px;
            object-fit: contain;
        }

        .info-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        .info-table th,
        .info-table td {
            border: 1px solid #555353;
            padding: 10px;
            text-align: center;
        }

        .info-table th {
            background-color: #555353;
            color: white;
        }

        .comment {
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>

<body>
    <header>
        <div id="header">
            <h1>星座占い</h1>
            <div id="header2">大阪府 占い（今日からの運勢）</div>
        </div>
    </header>
    <main>
        <div id="contents">
            <table class="info-table">
                <tr>
                    <th>日付</th>
                    <th>総合運</th>
                    <th>恋愛運</th>
                    <th>金運</th>
                </tr>
                <tr>
                    <td>今日</td>
                    <td>★★★★☆</td>
                    <td>★★★☆☆</td>
                    <td>★★★☆☆</td>
                </tr>
                <tr>
                    <td>明日</td>
                    <td>★★★☆☆</td>
                    <td>★★★★☆</td>
                    <td>★★☆☆☆</td>
                </tr>
                <tr>
                    <td>明後日</td>
                    <td>★★★★★</td>
                    <td>★★☆☆☆</td>
                    <td>★★★★☆</td>
                </tr>
            </table>
            <div class="comment">※運勢は参考程度にお楽しみください。</div>
        </div>
    </main>
</body>

</html>
