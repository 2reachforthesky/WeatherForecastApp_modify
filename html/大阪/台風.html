<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>台風情報</title>
    <style>
        #header {
            background-color: hsl(224, 49%, 52%);
            font-size: 30px;
            color: white;
            padding: 30px;
            text-align: center;
        }

        #contents {
            text-align: center;
            margin: 20px;
            font-size: 25px;
        }

        body {
            background-color: #cee5ff;
        }

        table {
            border-collapse: collapse;
            margin: 0 auto;
            text-align: center;
        }

        th,
        td {
            border: 2.5px solid #555353;
            padding: 6px 12px;
            font-weight: bold;
            font-size: 1.1em;
        }

        th {
            background: #555353;
            color: white;
        }

        .comment {
            margin-top: 10px;
            font-size: 0.9em;
            color: #333;
        }
    </style>
</head>

<body>
    <header>
        <div id="header">
            <h1>台風情報</h1>
            <div id="header2">大阪府 台風情報（今日からの情報）</div>
        </div>
    </header>
    <main>
        <div id="contents">
            <table class="info-table">
                <tr>
                    <th>日付</th>
                    <th>台風状況</th>
                    <th>影響</th>
                </tr>
                <tr>
                    <td>今日</td>
                    <td>接近中</td>
                    <td>強風・大雨に注意</td>
                </tr>
                <tr>
                    <td>明日</td>
                    <td>通過</td>
                    <td>交通機関に影響</td>
                </tr>
                <tr>
                    <td>明後日</td>
                    <td>遠ざかる</td>
                    <td>徐々に回復</td>
                </tr>
            </table>
            <div class="comment">※最新の台風情報をご確認ください。</div>
        </div>
    </main>
</body>

</html>
