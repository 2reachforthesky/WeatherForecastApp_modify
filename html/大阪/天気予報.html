<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>天気予報</title>
    <style>
        #header {
            background-color: #ffa641;
            font-size: 30px;
            color: white;
            padding: 5px 0;
            text-align: center;
        }

        #header2 {
            font-size: 1.2em;
            margin-top: 5px;
        }

        #contents {
            text-align: center;
            margin: 20px;
            font-size: 25px;
        }

        body {
            background-color: #f0efd1;
        }

        table {
            border-collapse: collapse;
            margin: 0 auto;
            text-align: center;
        }

        th,
        td {
            border: 2.5px solid #555353;
            padding: 6px 12px;
            font-weight: bold;
            font-size: 1.1em;
        }

        th {
            background: #555353;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <div id="header">
            <h1>天気予報</h1>
            <div id="header2">
                <p>大阪の天気予報情報</p>
            </div>
        </div>
        <div id="contents">
            <h2>天気予報（1週間分）</h2>
            <table>
                <tr>
                    <th>日付</th>
                    <th>天気</th>
                    <th>風速</th>
                    <th>降水確率</th>
                    <th>信頼度</th>
                </tr>
                <tr>
                    <td>2025/05/29（木）</td>
                    <td><img src="../img/kumori.png" alt="くもり" width="64" height="64"><br>くもり</td>
                    <td>北東の風</td>
                    <td>40%</td>
                    <td>A</td>
                </tr>
                <tr>
                    <td>2025/05/30（金）</td>
                    <td><img src="../img/hare.png" alt="晴れ" width="64" height="64"><br>晴れ</td>
                    <td>南西の風</td>
                    <td>10%</td>
                    <td>A</td>
                </tr>
                <tr>
                    <td>2025/05/31（土）</td>
                    <td>
                        <img src="../img/kumori.png" alt="くもり" width="64" height="64" style="margin-right:8px;">
                        <img src="../img/hare.png" alt="晴れ" width="64" height="64"><br>くもり時々晴れ
                    </td>
                    <td>北の風</td>
                    <td>20%</td>
                    <td>B</td>
                </tr>
                <tr>
                    <td>2025/06/01（日）</td>
                    <td><img src="../img/hare.png" alt="晴れ" width="64" height="64"><br>晴れ</td>
                    <td>南の風</td>
                    <td>10%</td>
                    <td>B</td>
                </tr>
                <tr>
                    <td>2025/06/02（月）</td>
                    <td><img src="../img/kumori.png" alt="くもり" width="64" height="64"><br>くもり</td>
                    <td>北東の風</td>
                    <td>30%</td>
                    <td>C</td>
                </tr>
                <tr>
                    <td>2025/06/03（火）</td>
                    <td><img src="../img/ame.png" alt="くもり一時雨" width="64" height="64"><br>くもり一時雨</td>
                    <td>南西の風</td>
                    <td>50%</td>
                    <td>C</td>
                </tr>
                <tr>
                    <td>2025/06/04（水）</td>
                    <td><img src="../img/hare.png" alt="晴れ" width="64" height="64"><br>晴れ</td>
                    <td>北の風</td>
                    <td>10%</td>
                    <td>B</td>
                </tr>
            </table>
        </div>
    </header>
</body>

</html>
