<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>大阪の電車遅延情報</title>
    <style>
        #header {
            background-color: #3b5998;
            font-size: 30px;
            color: white;
            padding: 5px 0;
            text-align: center;
        }

        #header2 {
            font-size: 1.2em;
            margin-top: 5px;
        }

        #contents {
            text-align: center;
            margin: 20px;
            font-size: 25px;
        }

        body {
            background-color: #fff8f0;
        }

        table {
            border-collapse: collapse;
            margin: 0 auto;
            text-align: center;
        }

        th,
        td {
            border: 2.5px solid #555353;
            padding: 6px 12px;
            font-weight: bold;
            font-size: 1.1em;
        }

        th {
            background: #555353;
            color: white;
        }

        .delay {
            color: #e57373;
            font-weight: bold;
        }

        .normal {
            color: #247cffb9;
            font-weight: bold;
        }

        @media (max-width: 600px) {

            #header,
            #header2,
            #contents,
            table {
                max-width: 98vw;
            }

            th,
            td {
                font-size: 0.95em;
                padding: 8px 4px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div id="header">
            <h1>大阪の電車遅延情報</h1>
            <div id="header2">大阪府 電車遅延情報（今日からの情報）</div>
        </div>
        <div id="contents">
            <table class="info-table">
                <tr>
                    <th>日付</th>
                    <th>路線名</th>
                    <th>遅延状況</th>
                </tr>
                <tr>
                    <td>今日</td>
                    <td>大阪環状線</td>
                    <td>通常運転</td>
                </tr>
                <tr>
                    <td>今日</td>
                    <td>御堂筋線</td>
                    <td>5分遅延</td>
                </tr>
                <tr>
                    <td>明日</td>
                    <td>阪急京都線</td>
                    <td>通常運転</td>
                </tr>
                <tr>
                    <td>明後日</td>
                    <td>南海本線</td>
                    <td>通常運転</td>
                </tr>
            </table>
            <div class="comment" style="margin-top:10px; font-size:0.95em; color:#555;">※最新の運行情報をご確認ください。</div>
        </div>
    </header>
</body>

</html>
