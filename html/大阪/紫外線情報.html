<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>紫外線情報</title>
    <style>
        #header {
            background-color: #aa71e0;
            font-size: 30px;
            color: white;
            padding: 30px;
            text-align: center;
        }

        #contents {
            text-align: center;
            margin: 20px;
            font-size: 25px;
        }

        body {
            background-color: #dec9f1;
        }

        table {
            border-collapse: collapse;
            margin: 0 auto;
            text-align: center;
        }

        th,
        td {
            border: 2.5px solid #555353;
            padding: 6px 12px;
            font-weight: bold;
            font-size: 1.1em;
        }

        th {
            background: #46464e;
            color: white;
        }

        .comment {
            margin-top: 10px;
            font-size: 0.9em;
            color: #333;
        }
    </style>
</head>

<body>
    <header>
        <div id="header">
            <h1>紫外線情報</h1>
            <div id="header2">大阪府 紫外線情報（今日からの情報）</div>
    </header>
    <main>
        <div id="contents">
            <table class="info-table">
                <tr>
                    <th>日付</th>
                    <th>紫外線指数</th>
                    <th>対策</th>
                </tr>
                <tr>
                    <td>今日</td>
                    <td>強い</td>
                    <td>日焼け止め必須</td>
                </tr>
                <tr>
                    <td>明日</td>
                    <td>やや強い</td>
                    <td>帽子・サングラス推奨</td>
                </tr>
                <tr>
                    <td>明後日</td>
                    <td>普通</td>
                    <td>こまめな水分補給</td>
                </tr>
            </table>
            <div class="comment">※紫外線対策を忘れずに。</div>
        </div>
    </main>
</body>

</html>
