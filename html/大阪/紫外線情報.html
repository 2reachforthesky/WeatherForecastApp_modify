<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>紫外線情報</title>
    <style>
        #header {
            background-color: #aa71e0;
            font-size: 30px;
            color: white;
            padding: 30px;
            text-align: center;
        }

        #contents {
            text-align: center;
            margin: 20px;
            font-size: 25px;
        }

        body {
            background-color: #dec9f1;
        }

        table {
            border-collapse: collapse;
            margin: 0 auto;
            text-align: center;
        }

        th,
        td {
            border: 2.5px solid #555353;
            padding: 6px 12px;
            font-weight: bold;
            font-size: 1.1em;
        }

        th {
            background: #46464e;
            color: white;
        }

        .back-button {
            position: fixed;
            left: 16px;
            top: 16px;
            z-index: 1000;
            background: #ff84d0;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 18px;
            font-size: 1em;
            font-weight: bold;
            box-shadow: 0 2px 8px #247cff33;
            cursor: pointer;
        }

        .back-button:active {
            animation: backButtonCute 0.5s cubic-bezier(.68, -0.55, .27, 1.55);
            background: #ffb6e6;
            box-shadow: 0 0 0 6px #ffb6e633, 0 2px 8px #ffb6e655;
            color: #fff;
        }

        @keyframes backButtonCute {
            0% {
                transform: scale(1) rotate(0deg);
            }

            30% {
                transform: scale(1.15) rotate(-8deg);
            }

            60% {
                transform: scale(0.95) rotate(4deg);
            }

            100% {
                transform: scale(1) rotate(0deg);
            }
        }

        .back-button .emoji {
            font-size: 1.3em;
            margin-right: 4px;
            color: #ffb6e6;
            filter: drop-shadow(0 0 2px #fff7e6);
            transition: transform 0.2s;
        }

        .back-button:active .emoji {
            transform: scale(1.3) rotate(-20deg);
            filter: drop-shadow(0 0 8px #fff7e6);
        }

        .stylish-back {
            background: #bcecff;
            border-radius: 24px 24px 24px 0;
            padding: 16px 32px 16px 24px;
            font-size: 1.15em;
            letter-spacing: 0.08em;
            box-shadow: 0 6px 24px #09b1ff55, 0 2px 8px #aee2ff55;
            border: 2px solid #fff7e6;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: box-shadow 0.3s, background 0.3s, transform 0.2s;
            position: fixed;
            left: 16px;
            top: 16px;
            z-index: 1000;
            overflow: hidden;
        }

        .stylish-back::after {
            content: "";
            display: block;
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 30%, #fff7e6 0%, transparent 70%);
            opacity: 0.5;
            pointer-events: none;
        }

        .stylish-back .back-text {
            font-family: 'Segoe Script', 'Hiragino Maru Gothic Pro', 'Comic Sans MS', cursive, sans-serif;
            font-weight: bold;
            color: #1149ff;
            text-shadow: 0 2px 8px #fff, 0 1px 4px #ffae00;
            font-size: 1.1em;
        }

        .stylish-back:hover {
            background: #bcecff;
            box-shadow: 0 12px 32px #0c92ff99, 0 4px 16px #aee2ff99;
            transform: scale(1.05) rotate(-2deg);
        }

        .stylish-back:active {
            background: #ffb6e6;
            box-shadow: 0 0 0 10px #ffb6e633, 0 2px 8px #ffb6e655;
            transform: scale(0.97) rotate(2deg);
        }
    </style>
</head>

<body>
    <header>
        <div id="header">
            <h1>紫外線情報</h1>
            <div id="header2">
                <p>大阪の紫外線情報</p>
            </div>
    </header>
    <main>
        <div id="contents">
            <h2>紫外線予測（1週間分）</h2>
            <table border="1">
                <tr>
                    <th>日付</th>
                    <th>紫外線情報</th>
                </tr>
                <tr>
                    <td>2025/06/19(木)</td>
                    <td>強い（対策必須、外では日かげに）</td>
                </tr>
                <tr>
                    <td>2025/06/20(金)</td>
                    <td>やや強い（帽子・日傘推奨）</td>
                </tr>
                <tr>
                    <td>2025/06/21(土)</td>
                    <td>強い（対策必須、外では日かげに）</td>
                </tr>
                <tr>
                    <td>2025/06/22(日)</td>
                    <td>やや強い（帽子・日傘推奨）</td>
                </tr>
                <tr>
                    <td>2025/06/23(月)</td>
                    <td>強い（対策必須、外では日かげに）</td>
                </tr>
                <tr>
                    <td>2025/06/24(火)</td>
                    <td>やや強い（帽子・日傘推奨）</td>
                </tr>
                <tr>
                    <td>2025/06/25(水)</td>
                    <td>強い（対策必須、外では日かげに）</td>
                </tr>
            </table>
        </div>
    </main>
    <!-- 近畿地方に戻るボタンを画面左上に追加（weather.htmlと同じデザイン） -->
    <button onclick="location.href='../../../weather.html'" class="back-button stylish-back">
        <span class="emoji">⏪</span>
        <span class="back-text">前のページ</span>
    </button>
</body>

</html>
