<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>熱中症情報</title>
    <style>
        #header {
            background-color: #e57373;
            font-size: 30px;
            color: white;
            padding: 5px 0;
            text-align: center;
        }

        #header2 {
            font-size: 1.2em;
            margin-top: 5px;
        }

        #contents {
            text-align: center;
            margin: 20px;
            font-size: 25px;
        }

        body {
            background-color: #fff8f0;
        }

        table {
            border-collapse: collapse;
            margin: 0 auto;
            text-align: center;
        }

        th,
        td {
            border: 2.5px solid #555353;
            padding: 6px 12px;
            font-weight: bold;
            font-size: 1.1em;
        }

        th {
            background: #555353;
            color: white;
        }

        .comment {
            margin-top: 10px;
            font-size: 0.9em;
            color: #333;
        }
    </style>
</head>

<body>
    <header>
        <div id="header">
            <h1>熱中症情報</h1>
            <div id="header2">大阪府 熱中症情報（今日からの情報）</div>
        </div>
        <div id="contents">
            <table class="info-table">
                <tr>
                    <th>日付</th>
                    <th>危険度</th>
                    <th>アドバイス</th>
                </tr>
                <tr>
                    <td>今日</td>
                    <td>警戒</td>
                    <td>こまめな水分補給を</td>
                </tr>
                <tr>
                    <td>明日</td>
                    <td>注意</td>
                    <td>屋外活動は控えめに</td>
                </tr>
                <tr>
                    <td>明後日</td>
                    <td>注意</td>
                    <td>涼しい場所で休憩</td>
                </tr>
            </table>
            <div class="comment">※熱中症にご注意ください。</div>
        </div>
    </header>
</body>

</html>
