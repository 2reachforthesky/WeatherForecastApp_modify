<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>地震情報</title>
    <style>
        #header {
            background-color: #945a23;
            font-size: 30px;
            color: white;
            padding: 30px;
            text-align: center;
        }

        #contents {
            text-align: center;
            margin: 20px;
            font-size: 25px;
        }

        body {
            background-color: #ddd0b8;
        }

        table {
            border-collapse: collapse;
            margin: 0 auto;
            text-align: center;
        }

        th,
        td {
            border: 2.5px solid #555353;
            padding: 6px 12px;
            font-weight: bold;
            font-size: 1.1em;
        }

        th {
            background: #555353;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <div id="header">
            <h1>地震情報</h1>
            <div id="header2">
                <p>大阪周辺の地震情報</p>
            </div>
        </div>
    </header>
    <main>
        <div id="contents">
            <h2>最近の地震情報（例）</h2>
            <table border="1">
                <tr>
                    <th>日付</th>
                    <th>地震情報</th>
                </tr>
                <tr>
                    <td>2025/06/11（水）</td>
                    <td>震度1未満（平穏）</td>
                </tr>
                <tr>
                    <td>2025/06/12（木）</td>
                    <td>震度1未満（平穏）</td>
                </tr>
                <tr>
                    <td>2025/06/13（金）</td>
                    <td>震度1（ごく軽微な揺れ）</td>
                </tr>
                <tr>
                    <td>2025/06/14（土）</td>
                    <td>震度1未満（平穏）</td>
                </tr>
                <tr>
                    <td>2025/06/15（日）</td>
                    <td>震度2（念のため注意）</td>
                </tr>
                <tr>
                    <td>2025/06/16（月）</td>
                    <td>震度1未満（平穏）</td>
                </tr>
                <tr>
                    <td>2025/06/17（火）</td>
                    <td>震度1未満（平穏）</td>
                </tr>
            </table>
        </div>
    </main>
</body>

</html>
