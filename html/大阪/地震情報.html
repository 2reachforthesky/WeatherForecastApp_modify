<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>地震情報</title>
    <style>
        #header {
            background-color: #945a23;
            font-size: 30px;
            color: white;
            padding: 30px;
            text-align: center;
        }

        #contents {
            text-align: center;
            margin: 20px;
            font-size: 25px;
        }

        body {
            background-color: #ddd0b8;
        }

        table {
            border-collapse: collapse;
            margin: 0 auto;
            text-align: center;
        }

        th,
        td {
            border: 2.5px solid #555353;
            padding: 6px 12px;
            font-weight: bold;
            font-size: 1.1em;
        }

        th {
            background: #555353;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <div id="header">
            <h1>地震情報</h1>
            <div id="header2">
                <p>大阪周辺の地震情報</p>
            </div>
        </div>
    </header>
    <main>
        <div id="contents">
            <h2>最近の地震情報（例）</h2>
            <table border="1">
                <tr>
                    <th>発生日時</th>
                    <th>震源地</th>
                    <th>最大震度</th>
                    <th>マグニチュード</th>
                </tr>
                <tr>
                    <td>2025/06/02 14:23</td>
                    <td>大阪府北部</td>
                    <td>4</td>
                    <td>5.2</td>
                </tr>
                <tr>
                    <td>2025/05/30 09:10</td>
                    <td>和歌山県南部</td>
                    <td>3</td>
                    <td>4.7</td>
                </tr>
                <tr>
                    <td>2025/05/28 21:45</td>
                    <td>兵庫県南東部</td>
                    <td>2</td>
                    <td>3.8</td>
                </tr>
            </table>
        </div>
    </main>
</body>

</html>
