<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>地震情報</title>
    <style>
        #header {
            background-color: #945a23;
            font-size: 30px;
            color: white;
            padding: 30px;
            text-align: center;
        }

        #contents {
            text-align: center;
            margin: 20px;
            font-size: 25px;
        }

        body {
            background-color: #ddd0b8;
        }

        table {
            border-collapse: collapse;
            margin: 0 auto;
            text-align: center;
        }

        th,
        td {
            border: 2.5px solid #555353;
            padding: 6px 12px;
            font-weight: bold;
            font-size: 1.1em;
        }

        th {
            background: #555353;
            color: white;
        }

        .info-table {
            width: 100%;
            margin-top: 20px;
        }

        .comment {
            margin-top: 10px;
            font-size: 0.9em;
            color: red;
        }
    </style>
</head>

<body>
    <header>
        <div id="header">
            <h1>地震情報</h1>
            <div id="header2">大阪府 地震情報（今日からの情報）</div>
        </div>
    </header>
    <main>
        <div id="contents">
            <table class="info-table">
                <tr>
                    <th>日付</th>
                    <th>発生状況</th>
                    <th>注意点</th>
                </tr>
                <tr>
                    <td>今日</td>
                    <td>震度1（南部）</td>
                    <td>余震に注意</td>
                </tr>
                <tr>
                    <td>明日</td>
                    <td>なし</td>
                    <td>通常通り</td>
                </tr>
                <tr>
                    <td>明後日</td>
                    <td>なし</td>
                    <td>通常通り</td>
                </tr>
            </table>
            <div class="comment">※緊急時は速やかに避難してください。</div>
        </div>
    </main>
</body>

</html>
