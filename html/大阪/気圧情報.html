<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>気圧情報</title>
    <style>
        #header {
            background-color: #7ec6e6;
            font-size: 30px;
            color: white;
            padding: 30px;
            text-align: center;
        }

        #contents {
            text-align: center;
            margin: 20px;
            font-size: 25px;
        }

        body {
            background-color: #e0f7fa;
        }

        table {
            border-collapse: collapse;
            margin: 0 auto;
            text-align: center;
        }

        th,
        td {
            border: 2.5px solid #555353;
            padding: 6px 12px;
            font-weight: bold;
            font-size: 1.1em;
        }

        th {
            background: #555353;
            color: white;
        }

        .comment {
            margin-top: 10px;
            font-size: 0.9em;
            color: #333;
        }
    </style>
</head>

<body>
    <header>
        <div id="header">
            <h1>気圧情報</h1>
            <div id="header2">大阪府 気圧情報（今日からの情報）</div>
        </div>
    </header>
    <main>
        <div id="contents">
            <table class="info-table">
                <tr>
                    <th>日付</th>
                    <th>気圧(hPa)</th>
                    <th>体調への影響</th>
                </tr>
                <tr>
                    <td>今日</td>
                    <td>1012</td>
                    <td>やや不安定</td>
                </tr>
                <tr>
                    <td>明日</td>
                    <td>1015</td>
                    <td>安定</td>
                </tr>
                <tr>
                    <td>明後日</td>
                    <td>1008</td>
                    <td>頭痛注意</td>
                </tr>
            </table>
            <div class="comment">※気圧変化による体調変化にご注意ください。</div>
        </div>
    </main>
</body>

</html>
