<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花粉情報</title>
    <link rel="stylesheet" href="../CSS/HOME.css">
    <style>
        .info-table {
            margin: 24px auto;
            border-collapse: separate;
            border-spacing: 0;
            background: #fffbe7;
            border-radius: 18px;
            box-shadow: 0 2px 12px #f6d36544;
            min-width: 320px;
            max-width: 600px;
            font-size: 1.1em;
            overflow: hidden;
        }

        .info-table th,
        .info-table td {
            padding: 14px 18px;
            text-align: center;
            border-bottom: 1px solid #f6d36544;
        }

        .info-table th {
            background: linear-gradient(90deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
            font-weight: bold;
        }

        .info-table tr:last-child td {
            border-bottom: none;
        }
    </style>
</head>

<body>
    <div id="header">花粉情報</div>
    <div id="contents">
        <table class="info-table">
            <tr>
                <th>日付</th>
                <th>花粉量</th>
                <th>注意事項</th>
            </tr>
            <tr>
                <td>2025/06/03</td>
                <td>やや多い</td>
                <td>マスク・メガネ推奨</td>
            </tr>
            <tr>
                <td>2025/06/04</td>
                <td>少ない</td>
                <td>外出時は念のため対策を</td>
            </tr>
            <tr>
                <td>2025/06/05</td>
                <td>多い</td>
                <td>外出を控えめに</td>
            </tr>
        </table>
    </div>
</body>

</html>
