<!DOCTYPE html>

        body {
            background: #ffeece;

<body>

        style="text-align:center; margin:0 auto; max-width:600px; background:#fff; border-radius:18px; box-shadow:0 2px 8px #7ec6e644; padding:24px 0;">

            <tr>

                <td>10%</td>

            </tr>
            <tr>
                <td>2025/06/11（水）</td>
                <td><img src="../../img/kumori.png" alt="くもり" width="64" height="64"><br>くもり</td>
                <td>北西の風</td>
                <td>25%</td>
                <td>B</td>
            </tr>
            <tr>
                <td>2025/06/12（木）</td>
                <td><img src="../../img/ame.png" alt="雨" width="64" height="64"><br>雨</td>
