<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>滋賀県 電車遅延情報</title>
    <style>
        #header {
            background-color: #3b5998;
            font-size: 30px;
            color: white;
            padding: 30px;
            text-align: center;
        }
    
        #contents {
            text-align: center;
            margin: 20px;
            font-size: 25px;
        }
    
        body {
            background-color: #fff8f0;
        }
    
        table {
            border-collapse: collapse;
            margin: 0 auto;
            text-align: center;
        }
    
        th,
        td {
            border: 2.5px solid #555353;
            padding: 6px 12px;
            font-weight: bold;
            font-size: 1.1em;
        }
    
        th {
            background: #555353;
            color: white;
        }
    
        .delay {
            color: #e57373;
            font-weight: bold;
        }
    
        .normal {
            color: #247cffb9;
            font-weight: bold;
        }
    
        @media (max-width: 600px) {
    
            #header,
            #header2,
            #contents,
            table {
                max-width: 98vw;
            }
    
            th,
            td {
                font-size: 0.95em;
                padding: 8px 4px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div id="header">
            <h1>電車遅延情報</h1>
            <div id="header2">
                <p>滋賀の電車遅延情報</p>
            </div>
        </div>
        <div id="contents">
            <h2>電車遅延情報（サンプル）</h2>
            <table>
                <tr>
                    <th>路線名</th>
                    <th>遅延状況</th>
                    <th>備考</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>琵琶湖線</td>
                    <td>通常運転</td>
                    <td>特になし</td>
                </tr>
                <tr>
                    <td>湖西線</td>
                    <td>10分遅延</td>
                    <td>強風の影響</td>
                </tr>
                <tr>
                    <td>草津線</td>
                    <td>通常運転</td>
                    <td>特になし</td>
                </tr>
            </tbody>
        </table>
        <p style="margin-top:16px; color:#888; font-size:0.8em;">※上記はサンプルデータです。実際の遅延情報は各鉄道会社の公式発表をご確認ください。</p>
        </div>
    </header>
</body>

</html>
