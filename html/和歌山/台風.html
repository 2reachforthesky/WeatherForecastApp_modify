<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>台風情報</title>
    <style>
        #header {
            background-color: hsl(224, 49%, 52%);
            font-size: 30px;
            color: white;
            padding: 30px;
            text-align: center;
        }

        #contents {
            text-align: center;
            margin: 20px;
            font-size: 25px;
        }

        body {
            background-color: #cee5ff;
        }

        table {
            border-collapse: collapse;
            margin: 0 auto;
            text-align: center;
        }

        th,
        td {
            border: 2.5px solid #555353;
            padding: 6px 12px;
            font-weight: bold;
            font-size: 1.1em;
        }

        th {
            background: #555353;
            color: white;
        }

        #header2 {
            margin-top: 10px;
            font-size: 0.8em;
        }

        /* 和歌山県スタイル */
        .wakayama #header {
            text-align: center;
            margin: 32px auto 24px auto;
        }

        .wakayama #contents {
            text-align: center;
            margin: 0 auto;
            max-width: 600px;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 8px #7ec6e644;
            padding: 24px 0;
        }

        .wakayama table {
            margin: 0 auto;
        }
    </style>
</head>

<body class="wakayama">
    <header>
        <div id="header">
            <h1>和歌山県 台風情報</h1>
        </div>
    </header>
    <main>
        <div id="contents">
            <h2>台風接近・発生情報（例）</h2>
            <table border="1">
                <tr>
                    <th>発生日時</th>
                    <th>台風番号</th>
                    <th>中心気圧（hPa）</th>
                    <th>最大風速（m/s）</th>
                    <th>進路</th>
                </tr>
                <tr>
                    <td>2025/06/10 09:00</td>
                    <td>第4号</td>
                    <td>965</td>
                    <td>42</td>
                    <td>北西</td>
                </tr>
                <tr>
                    <td>2025/06/05 15:00</td>
                    <td>第3号</td>
                    <td>980</td>
                    <td>38</td>
                    <td>北</td>
                </tr>
                <tr>
                    <td>2025/05/30 12:00</td>
                    <td>第2号</td>
                    <td>990</td>
                    <td>32</td>
                    <td>北東</td>
                </tr>
            </table>
        </div>
    </main>
</body>

</html>
