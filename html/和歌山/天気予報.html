<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>和歌山県 天気予報</title>
    <link rel="stylesheet" href="../CSS/HOME.css">
    <style>
        body {
            background: #ffeece;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 16px 0;
        }

        th,
        td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        #header {
            text-align: center;
            margin: 32px auto 24px auto;
        }

        #header2 {
            font-size: 1.1em;
            color: #333;
            margin-top: 8px;
        }

        #contents {
            text-align: center;
            margin: 0 auto;
            max-width: 600px;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 8px #7ec6e644;
            padding: 24px 0;
        }
    </style>
</head>

<body>
    <div id="header">
        <h1>和歌山県 天気予報</h1>
        <div id="header2">
            <p>和歌山の天気予報情報</p>
        </div>
    </div>
    <div id="contents">
        <h2>天気予報（1週間分）</h2>
        <table>
            <tr>
                <th>日付</th>
                <th>天気</th>
                <th>風速</th>
                <th>降水確率</th>
                <th>信頼度</th>
            </tr>
            <tr>
                <td>2025/06/10（火）</td>
                <td><img src="../../img/hare.png" alt="晴れ" width="64" height="64"><br>晴れ</td>
                <td>南の風</td>
                <td>15%</td>
                <td>A</td>
            </tr>
            <tr>
                <td>2025/06/11（水）</td>
                <td><img src="../../img/kumori.png" alt="くもり" width="64" height="64"><br>くもり</td>
                <td>北東の風</td>
                <td>35%</td>
                <td>B</td>
            </tr>
            <tr>
                <td>2025/06/12（木）</td>
                <td><img src="../../img/ame.png" alt="雨" width="64" height="64"><br>雨</td>
                <td>西の風</td>
                <td>65%</td>
                <td>B</td>
            </tr>
        </table>
    </div>
</body>

</html>
