<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>星座占い</title>
    <style>
        #header {
            background-color: #ffa641;
            font-size: 30px;
            color: white;
            padding: 5px 0;
            text-align: center;
        }

        #header2 {
            font-size: 1.2em;
            margin-top: 5px;
        }

        #contents {
            text-align: center;
            margin: 20px;
            font-size: 25px;
        }

        body {
            background-color: #f0efd1;
        }

        table {
            border-collapse: collapse;
            margin: 0 auto;
            text-align: center;
        }

        th,
        td {
            border: 2.5px solid #555353;
            padding: 6px 12px;
            font-weight: bold;
            font-size: 1.1em;
        }

        th {
            background: #555353;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <div id="header">
            <h1>星座占い</h1>
            <div id="header2">
                <p>京都の星座占い</p>
            </div>
        </div>
        <div id="contents">
            <h2>今日の星座占いランキング（サンプル）</h2>
            <table>
                <tr>
                    <th>順位</th>
                    <th>星座</th>
                    <th>運勢</th>
                </tr>
                <tr>
                    <td>1位</td>
                    <td>おひつじ座</td>
                    <td>絶好調！新しいことに挑戦しよう</td>
                </tr>
                <tr>
                    <td>2位</td>
                    <td>しし座</td>
                    <td>人間関係が良好な日</td>
                </tr>
                <tr>
                    <td>3位</td>
                    <td>ふたご座</td>
                    <td>金運アップのチャンス</td>
                </tr>
            </table>
            <p style="margin-top:16px; color:#888; font-size:0.8em;">※上記はサンプルデータです。実際の占い結果は日替わりで更新されます。</p>
        </div>
    </header>
</body>

</html>
