<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>地震情報</title>
    <style>
        #header {
            background-color: #945a23;
            font-size: 30px;
            color: white;
            padding: 30px;
            text-align: center;
        }

        #contents {
            text-align: center;
            margin: 20px;
            font-size: 25px;
        }

        body {
            background-color: #ddd0b8;
        }

        table {
            border-collapse: collapse;
            margin: 0 auto;
            text-align: center;
        }

        th,
        td {
            border: 2.5px solid #555353;
            padding: 6px 12px;
            font-weight: bold;
            font-size: 1.1em;
        }

        th {
            background: #555353;
            color: white;
        }
    </style>
</head>


<body>
    <header>
        <div id="header">
            <h1>地震情報</h1>
            <div id="header2">
                <p>京都の地震情報</p>
            </div>
        </div>
        <div id="contents">
            <h2>地震情報（サンプル）</h2>
            <table>
                <tr>
                    <th>発生日時</th>
                    <th>震源地</th>
                    <th>最大震度</th>
                    <th>マグニチュード</th>
                    <th>備考</th>
                </tr>
                <tr>
                    <td>2025/06/09 14:32</td>
                    <td>京都府南部</td>
                    <td>4</td>
                    <td>5.1</td>
                    <td>津波の心配なし</td>
                </tr>
                <tr>
                    <td>2025/06/03 08:10</td>
                    <td>京都府北部</td>
                    <td>2</td>
                    <td>3.8</td>
                    <td>被害報告なし</td>
                </tr>
            </table>
            <p style="margin-top:16px; color:#888; font-size:0.8em;">※上記はサンプルデータです。実際の地震情報は気象庁等の公式発表をご確認ください。</p>
        </div>
    </header>
</body>

</html>
