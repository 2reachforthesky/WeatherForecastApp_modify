<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>台風情報</title>
    <style>
        #header {
            background-color: hsl(224, 49%, 52%);
            font-size: 30px;
            color: white;
            padding: 30px;
            text-align: center;
        }

        #contents {
            text-align: center;
            margin: 20px;
            font-size: 25px;
        }

        body {
            background-color: #cee5ff;
        }

        table {
            border-collapse: collapse;
            margin: 0 auto;
            text-align: center;
        }

        th,
        td {
            border: 2.5px solid #555353;
            padding: 6px 12px;
            font-weight: bold;
            font-size: 1.1em;
        }

        th {
            background: #555353;
            color: white;
        }

        .comment {
            margin-top: 10px;
            font-size: 0.9em;
            color: #333;
        }
    </style>
</head>

<body>
    <header>
        <div id="header">
            <h1>台風情報</h1>
            <div id="header2">
                <p>京都の台風情報</p>
            </div>
        </div>
        <div id="contents">
            <h2>台風情報（サンプル）</h2>
            <table>
                <tr>
                    <th>日付</th>
                    <th>台風番号</th>
                    <th>接近予想</th>
                    <th>影響度</th>
                    <th>備考</th>
                </tr>
                <tr>
                    <td>2025/06/10</td>
                    <td>台風3号</td>
                    <td>6月12日 午後</td>
                    <td>中（強風・大雨の恐れ）</td>
                    <td>最新情報に注意</td>
                </tr>
                <tr>
                    <td>2025/06/05</td>
                    <td>台風2号</td>
                    <td>通過済み</td>
                    <td>小（影響少）</td>
                    <td>特記事項なし</td>
                </tr>
            </table>
            <p style="margin-top:16px; color:#888; font-size:0.8em;">※上記はサンプルデータです。実際の台風情報は気象庁等の公式発表をご確認ください。</p>
        </div>
    </header>
</body>

</html>
