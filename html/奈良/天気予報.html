<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>天気予報</title>
    <style>
        #header {
            background-color: #ffa641;
            font-size: 30px;
            color: white;
            padding: 5px 0;
            text-align: center;
        }

        #header2 {
            font-size: 1.2em;
            margin-top: 5px;
        }

        #contents {
            text-align: center;
            margin: 20px;
            font-size: 25px;
        }

        body {
            background-color: #f0efd1;
        }

        table {
            border-collapse: collapse;
            margin: 0 auto;
            text-align: center;
        }

        th,
        td {
            border: 2.5px solid #555353;
            padding: 6px 12px;
            font-weight: bold;
            font-size: 1.1em;
        }

        th {
            background: #555353;
            color: white;
        }

        /* --- ここから戻るボタン用 --- */
        .back-button {
            position: fixed;
            left: 16px;
            top: 16px;
            z-index: 1000;
            background: #ff84d0;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 18px;
            font-size: 1em;
            font-weight: bold;
            box-shadow: 0 2px 8px #247cff33;
            cursor: pointer;
        }

        .back-button:active {
            animation: backButtonCute 0.5s cubic-bezier(.68, -0.55, .27, 1.55);
            background: #ffb6e6;
            box-shadow: 0 0 0 6px #ffb6e633, 0 2px 8px #ffb6e655;
            color: #fff;
        }

        @keyframes backButtonCute {
            0% {
                transform: scale(1) rotate(0deg);
            }

            30% {
                transform: scale(1.15) rotate(-8deg);
            }

            60% {
                transform: scale(0.95) rotate(4deg);
            }

            100% {
                transform: scale(1) rotate(0deg);
            }
        }

        .back-button .emoji {
            font-size: 1.3em;
            margin-right: 4px;
            color: #ffb6e6;
            filter: drop-shadow(0 0 2px #fff7e6);
            transition: transform 0.2s;
        }

        .back-button:active .emoji {
            transform: scale(1.3) rotate(-20deg);
            filter: drop-shadow(0 0 8px #fff7e6);
        }

        .stylish-back {
            background: #bcecff;
            border-radius: 24px 24px 24px 0;
            padding: 16px 32px 16px 24px;
            font-size: 1.15em;
            letter-spacing: 0.08em;
            box-shadow: 0 6px 24px #09b1ff55, 0 2px 8px #aee2ff55;
            border: 2px solid #fff7e6;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: box-shadow 0.3s, background 0.3s, transform 0.2s;
            position: fixed;
            left: 16px;
            top: 16px;
            z-index: 1000;
            overflow: hidden;
        }

        .stylish-back::after {
            content: "";
            display: block;
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 30%, #fff7e6 0%, transparent 70%);
            opacity: 0.5;
            pointer-events: none;
        }

        .stylish-back .back-text {
            font-family: 'Segoe Script', 'Hiragino Maru Gothic Pro', 'Comic Sans MS', cursive, sans-serif;
            font-weight: bold;
            color: #1149ff;
            text-shadow: 0 2px 8px #fff, 0 1px 4px #ffae00;
            font-size: 1.1em;
        }

        .stylish-back:hover {
            background: #bcecff;
            box-shadow: 0 12px 32px #0c92ff99, 0 4px 16px #aee2ff99;
            transform: scale(1.05) rotate(-2deg);
        }

        .stylish-back:active {
            background: #ffb6e6;
            box-shadow: 0 0 0 10px #ffb6e633, 0 2px 8px #ffb6e655;
            transform: scale(0.97) rotate(2deg);
        }

        /* --- ここまで戻るボタン用 --- */
    </style>
</head>

<body>
    <!-- 近畿地方に戻るボタンを画面左上に追加（おしゃれなデザイン） -->
    <button onclick="location.href='../../../weather.html'" class="back-button stylish-back">
        <span class="emoji">⏪</span>
        <span class="back-text">前のページ</span>
    </button>
    <header>
        <div id="header">
            <h1>天気予報</h1>
            <div id="header2">
                <p>奈良の天気予報情報</p>
            </div>
        </div>
        <div id="contents">
            <h2>天気予報（1週間分）</h2>
            <table>
                <tr>
                    <th>日付</th>
                    <th>天気</th>
                    <th>風速</th>
                    <th>降水確率</th>
                    <th>信頼度</th>
                </tr>
                <tr>
                    <td>2025/06/10（火）</td>
                    <td><img src="../../img/hare.png" alt="晴れ" width="64" height="64"><br>晴れ</td>
                    <td>南の風</td>
                    <td>12%</td>
                    <td>A</td>
                </tr>
                <tr>
                    <td>2025/06/11（水）</td>
                    <td><img src="../../img/kumori.png" alt="くもり" width="64" height="64"><br>くもり</td>
                    <td>北東の風</td>
                    <td>28%</td>
                    <td>B</td>
                </tr>
                <tr>
                    <td>2025/06/12（木）</td>
                    <td><img src="../../img/ame.png" alt="雨" width="64" height="64"><br>雨</td>
                    <td>西の風</td>
                    <td>55%</td>
                    <td>B</td>
                </tr>
            </table>
        </div>
    </header>
</body>

</html>
