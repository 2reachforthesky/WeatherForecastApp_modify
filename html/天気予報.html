<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>天気予報</title>
    <style>
        body {
            background-color: #f0f8ff;
        }

        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #888;
            padding: 6px 12px;
        }

        th {
            background: #e0e0ff;
        }
    </style>
</head>

<body>
    <header>
        <h1>大阪の天気予報</h1>
    </header>
    <main>
        <h2>天気予報（1週間分）</h2>
        <table>
            <tr>
                <th>日付</th>
                <th>天気</th>
                <th>風速</th>
                <th>降水確率</th>
                <th>信頼度</th>
            </tr>
            <tr>
                <td>2025/05/29（木）</td>
                <td>くもり</td>
                <td>北東の風</td>
                <td>40%</td>
                <td>A</td>
            </tr>
            <tr>
                <td>2025/05/30（金）</td>
                <td>晴れ</td>
                <td>南西の風</td>
                <td>10%</td>
                <td>A</td>
            </tr>
            <tr>
                <td>2025/05/31（土）</td>
                <td>くもり時々晴れ</td>
                <td>北の風</td>
                <td>20%</td>
                <td>B</td>
            </tr>
            <tr>
                <td>2025/06/01（日）</td>
                <td>晴れ</td>
                <td>南の風</td>
                <td>10%</td>
                <td>B</td>
            </tr>
            <tr>
                <td>2025/06/02（月）</td>
                <td>くもり</td>
                <td>北東の風</td>
                <td>30%</td>
                <td>C</td>
            </tr>
            <tr>
                <td>2025/06/03（火）</td>
                <td>くもり一時雨</td>
                <td>南西の風</td>
                <td>50%</td>
                <td>C</td>
            </tr>
            <tr>
                <td>2025/06/04（水）</td>
                <td>晴れ</td>
                <td>北の風</td>
                <td>10%</td>
                <td>B</td>
            </tr>
        </table>
    </main>
</body>

</html>
