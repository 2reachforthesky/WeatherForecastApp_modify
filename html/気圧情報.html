<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>気圧情報</title>
    <style>
        #header {
            background-color: #7ec6e6;
            font-size: 30px;
            color: white;
            padding: 30px;
            text-align: center;
        }
        #header2 p {
            font-size: 1.3em;
            color: #333;
            margin: 0;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-shadow: 1px 1px 6px #fff7e6;
            text-align: center;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #contents {
            text-align: center;
            margin: 20px;
            font-size: 25px;
        }
        body {
            background-color: #e6f7ff;
        }
        table {
            border-collapse: collapse;
            margin: 0 auto;
            text-align: center;
        }
        th, td {
            border: 1px solid #555353;
            padding: 6px 12px;
            font-weight: bold;
            font-size: 1.1em;
        }
        th {
            background: #7ec6e6;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div id="header">
            <h1>気圧情報</h1>
            <div id="header2">
                <p>大阪の気圧情報</p>
            </div>
        </div>
    </header>
    <main>
        <div id="contents">
            <h2>気圧予測（1週間分）</h2>
            <table border="1">
                <tr>
                    <th>日付</th>
                    <th>気圧</th>
                    <th>注意事項</th>
                </tr>
                <tr>
                    <td>2025/06/03（火）</td>
                    <td>1012 hPa</td>
                    <td>体調管理に注意</td>
                </tr>
                <tr>
                    <td>2025/06/04（水）</td>
                    <td>1008 hPa</td>
                    <td>気圧の変化に敏感な方は注意</td>
                </tr>
                <tr>
                    <td>2025/06/05（木）</td>
                    <td>1015 hPa</td>
                    <td>安定した気圧</td>
                </tr>
                <tr>
                    <td>2025/06/06（金）</td>
                    <td>1005 hPa</td>
                    <td>頭痛・体調不良に注意</td>
                </tr>
                <tr>
                    <td>2025/06/07（土）</td>
                    <td>1010 hPa</td>
                    <td>体調管理に注意</td>
                </tr>
                <tr>
                    <td>2025/06/08（日）</td>
                    <td>1007 hPa</td>
                    <td>気圧の変化に敏感な方は注意</td>
                </tr>
                <tr>
                    <td>2025/06/09（月）</td>
                    <td>1013 hPa</td>
                    <td>安定した気圧</td>
                </tr>
            </table>
        </div>
    </main>
</body>
</html>
