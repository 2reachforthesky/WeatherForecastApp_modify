<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>気圧情報</title>
    <style>
        #header {
            background-color: #7ec6e6;
            font-size: 30px;
            color: white;
            padding: 30px;
            text-align: center;
        }
        #contents {
            text-align: center;
            margin: 20px;
            font-size: 25px;
        }
        body {
            background-color: #e0f7fa;
        }
        table {
            border-collapse: collapse;
            margin: 0 auto;
            text-align: center;
        }
        th, td {
            border: 1px solid #555353;
            padding: 6px 12px;
            font-weight: bold;
            font-size: 1.1em;
        }
        th {
            background: #7ec6e6;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div id="header">
            <h1>気圧情報</h1>
            <div id="header2">
                <p>大阪の気圧情報</p>
            </div>
        </div>
    </header>
    <main>
        <div id="contents">
            <h2>気圧予測（1週間分）</h2>
            <table border="1">
                <tr>
                    <th>日付</th>
                    <th>気圧（hPa）</th>
                    <th>コメント</th>
                </tr>
                <tr><td>2025/05/29（木）</td><td>1012</td><td>安定</td></tr>
                <tr><td>2025/05/30（金）</td><td>1010</td><td>やや低め</td></tr>
                <tr><td>2025/05/31（土）</td><td>1008</td><td>低め、体調注意</td></tr>
                <tr><td>2025/06/01（日）</td><td>1011</td><td>安定</td></tr>
                <tr><td>2025/06/02（月）</td><td>1007</td><td>低め、頭痛注意</td></tr>
                <tr><td>2025/06/03（火）</td><td>1009</td><td>やや低め</td></tr>
                <tr><td>2025/06/04（水）</td><td>1013</td><td>安定</td></tr>
            </table>
        </div>
    </main>
</body>
</html>
