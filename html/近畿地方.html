<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>近畿地方 都道府県選択</title>
    <link rel="stylesheet" href="../CSS/HOME.css">
    <style>
        body {
            background: #ffeece;
            font-family: 'Segoe UI', 'Hiragino Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
            font-size: 1.25em;
        }

        #header {
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            border-radius: 32px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.10);
            padding: 60px 0 36px 0;
            margin: 32px auto 24px auto;
            text-align: center;
            max-width: 700px;
        }

        #header h1 {
            font-size: 3em;
            color: #247cffb9;
            letter-spacing: 10px;
            text-shadow: 2px 2px 8px #fff7e6, 0 2px 8px #a1422744;
        }

        .prefecture-label {
            font-size: 1.5em !important;
            padding: 8px 36px !important;
        }

        @media (max-width: 600px) {

            #header,
            #contents,
            .pref-list {
                max-width: 98vw;
            }

            .pref-btn {
                font-size: 1em;
                padding: 12px 10px;
            }
        }
    </style>
</head>

<body>
    <div id="header">
        <h1>近畿地方</h1>
        <div style="font-size:1.1em; color:#333; margin-top:8px;">都道府県を選択してください</div>
        <div style="position:relative; width:100%; max-width:420px; margin:24px auto 0 auto;">
            <img src="../img/map-kinki.png" alt="近畿地方地図"
                style="width:100%; border-radius:18px; box-shadow:0 2px 12px #8882; background:#fff;" />
            <!-- 矢印と県名ボックス（県名→矢印→地図方向に修正） -->
            <div style="position:absolute; left:85%; top:25%; cursor:pointer;"
                onclick="location.href='../weather京都.html'">
                <div style="transform:translate(-50%,0); display:flex; align-items:center; white-space:nowrap;">
                    <svg width="80" height="50">
                        <line x1="0" y1="25" x2="80" y2="25" stroke="#247cff" stroke-width="5"
                            marker-end="url(#arrowhead)" />
                    </svg>
                    <div class="prefecture-label"
                        style="background:#fff; border-radius:8px; box-shadow:0 2px 8px #247cff44; padding:8px 36px; font-weight:bold; color:#247cff; border:2px solid #247cff; margin-left:12px; font-size:1.5em; letter-spacing:0.2em;">
                        京都府</div>
                </div>
            </div>
            <div style="position:absolute; left:20%; top:40%; cursor:pointer;"
                onclick="location.href='../weather.html'">
                <div style="transform:translate(-50%,0); display:flex; align-items:center; white-space:nowrap;">
                    <div
                        style="background:#fff; border-radius:8px; box-shadow:0 2px 8px #a1422744; padding:8px 36px; font-weight:bold; color:#a14227; border:2px solid #a14227; margin-right:12px; font-size:1.5em; letter-spacing:0.2em;">
                        大阪府</div>
                    <svg width="80" height="50">
                        <line x1="60" y1="25" x2="0" y2="25" stroke="#a14227" stroke-width="5"
                            marker-end="url(#arrowhead)" />
                    </svg>
                </div>
            </div>
            <div style="position:absolute; left:110%; top:40%; cursor:pointer;"
                onclick="location.href='../weather三重.html'">
                <div style="transform:translate(-50%,0); display:flex; align-items:center; white-space:nowrap;">
                    <svg width="80" height="50">
                        <line x1="0" y1="25" x2="80" y2="25" stroke="#f6d365" stroke-width="5"
                            marker-end="url(#arrowhead)" />
                    </svg>
                    <div
                        style="background:#fff; border-radius:8px; box-shadow:0 2px 8px #f6d36544; padding:8px 36px; font-weight:bold; color:#f6d365; border:2px solid #f6d365; margin-left:12px; font-size:1.5em; letter-spacing:0.2em;">
                        三重県</div>
                </div>
            </div>
            <div style="position:absolute; left:40%; top:5%; cursor:pointer;"
                onclick="location.href='../weather滋賀.html'">
                <div style="transform:translate(-50%,0); display:flex; align-items:center; white-space:nowrap;">
                    <div
                        style="background:#fff; border-radius:8px; box-shadow:0 2px 8px #7ec6e644; padding:8px 36px; font-weight:bold; color:#7ec6e6; border:2px solid #7ec6e6; margin-right:12px; font-size:1.5em; letter-spacing:0.2em;">
                        滋賀県</div>
                    <svg width="80" height="50">
                        <line x1="60" y1="25" x2="0" y2="25" stroke="#7ec6e6" stroke-width="5"
                            marker-end="url(#arrowhead)" />
                    </svg>
                </div>
            </div>
            <div style="position:absolute; left:-2%; top:25%; cursor:pointer;"
                onclick="location.href='../weather兵庫.html'">
                <div style="transform:translate(-50%,0); display:flex; align-items:center; white-space:nowrap;">
                    <div
                        style="background:#fff; border-radius:8px; box-shadow:0 2px 8px #ff798444; padding:8px 36px; font-weight:bold; color:#ff7984; border:2px solid #ff7984; margin-right:12px; font-size:1.5em; letter-spacing:0.2em;">
                        兵庫県</div>
                    <svg width="80" height="50">
                        <line x1="60" y1="25" x2="0" y2="25" stroke="#ff7984" stroke-width="5"
                            marker-end="url(#arrowhead)" />
                    </svg>
                </div>
            </div>
            <div style="position:absolute; left:92%; top:55%; cursor:pointer;"
                onclick="location.href='../weather奈良.html'">
                <div style="transform:translate(-50%,0); display:flex; align-items:center; white-space:nowrap;">
                    <svg width="80" height="50">
                        <line x1="0" y1="25" x2="80" y2="25" stroke="#ff8c24" stroke-width="5"
                            marker-end="url(#arrowhead)" />
                    </svg>
                    <div
                        style="background:#fff; border-radius:8px; box-shadow:0 2px 8px #ff8c2444; padding:8px 36px; font-weight:bold; color:#ff8c24; border:2px solid #ff8c24; margin-left:12px; font-size:1.5em; letter-spacing:0.2em;">
                        奈良県</div>
                </div>
            </div>
            <div style="position:absolute; left:15%; top:71%; cursor:pointer;"
                onclick="location.href='../weather和歌山.html'">
                <div style="transform:translate(-50%,0); display:flex; align-items:center; white-space:nowrap;">
                    <div
                        style="background:#fff; border-radius:8px; box-shadow:0 2px 8px #00b89444; padding:8px 36px; font-weight:bold; color:#00b894; border:2px solid #00b894; margin-right:12px; font-size:1.5em; letter-spacing:0.2em;">
                        和歌山県</div>
                    <svg width="80" height="50">
                        <line x1="60" y1="25" x2="0" y2="25" stroke="#00b894" stroke-width="5"
                            marker-end="url(#arrowhead)" />
                    </svg>
                </div>
            </div>
            <svg width="0" height="0">
                <defs>
                    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
                        <polygon points="10 0, 0 3.5, 10 7" fill="currentColor" />
                    </marker>
                </defs>
            </svg>
        </div>
    </div>
</body>

</html>
