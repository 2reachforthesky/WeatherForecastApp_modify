<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: #ffeece;
            background-image: url("img/空_ヘッダー画像.jpg");
            background-repeat: no-repeat;
            background-size: 100% 200px;
            background-position: top center;
            font-family: 'Segoe UI', 'Hiragino Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #header {
            background: transparent;
            border-radius: 32px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.10);
            padding: 40px 0 20px 0;
            margin-bottom: 32px;
            text-align: center;
            position: relative;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        #header h1 {
            font-size: 50px;
            color: #247cff;
            letter-spacing: 15px;
            font-weight: 900;
            margin-bottom: 0.2em;
            text-shadow: 0 0 8px #fff, 2px 2px 8px #fff7e6, 0 2px 8px #a1422744, 0 0 2px #fff, 0 0 12px #fff;
            text-align: center;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
        }

        #header2 p {
            font-size: 1.3em;
            color: #333;
            margin: 0;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-shadow: 1px 1px 6px #fff7e6;
            text-align: center;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #contents {
            text-align: center;
            margin: 32px auto 24px auto;
            font-size: 1.2em;
            font-weight: 900;
            letter-spacing: 0.05em;
            color: #222222;
            border-radius: 18px;
            padding: 10px 0 10px 0;
            max-width: 600px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        #contents h2 {
            font-size: 1.4em;
            font-weight: 900;
            color: #ff7984;
            letter-spacing: 0.08em;
            text-shadow: 0 2px 8px #fff, 0 1px 4px #ffcd61, 0 0 2px #fff;
            margin: 0;
            text-align: center;
            white-space: nowrap;
            line-height: 1.2;
        }

        #contents table {
            margin-left: auto;
            margin-right: auto;
        }

        @media (max-width: 600px) {
            #header h1 {
                font-size: 2em;
            }

            nav ul {
                gap: 12px;
            }

            nav a {
                font-size: 1em;
                padding: 8px 12px;
            }
        }

        h1,
        h2 {
            margin: 0px;
        }

        /* ナビゲーションボタンスタイル */
        .nav-boxes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin: 0 auto 18px auto;
            max-width: 900px;
        }

        .nav-boxes button {
            background-color: #ffa641;
            color: #fff;
            border: none;
            border-radius: 14px;
            box-shadow: 0 2px 8px rgba(255, 166, 65, 0.4);
            padding: 12px 24px;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .nav-boxes button:hover {
            background-color: #ff8c24;
            transform: translateY(-2px);
        }

        .nav-boxes button:active {
            transform: translateY(0);
        }
    </style>

                        { name: 'うお座', img: 'img/うお座.png' }
                    ];
                    function seededRandomMini(seed) {
                        var x = Math.sin(seed) * 10000;
                        return x - Math.floor(x);
                    }
                    var todayMini = new Date();
                    var yyyyMini = todayMini.getFullYear();
                    var mmMini = (todayMini.getMonth() + 1).toString().padStart(2, '0');

                    var seedMini = parseInt(yyyyMini + mmMini + ddMini);
                    var zodiacRankMini = zodiacMini.map(function (z, i) { return Object.assign({}, z, { rank: i + 1 }); });

                        var j = Math.floor(seededRandomMini(seedMini + i) * (i + 1));
                        var temp = zodiacRankMini[i];
                        zodiacRankMini[i] = zodiacRankMini[j];
                        zodiacRankMini[j] = temp;
                    }
                    // 上位3位と最下位のみ抽出
                    var top3Mini = zodiacRankMini.slice(0, 3);
                    var lastMini = zodiacRankMini[zodiacRankMini.length - 1];
                    var htmlMini = '<div style="font-size:1.1em; font-weight:bold; margin-bottom:8px; color:#a14227;">今日の星座占いランキング</div>';

                        htmlMini += "<tr><td style='font-weight:bold; color:#247cffb9; width:2.5em;'>" + (i + 1) + "位</td><td><img src='" + top3Mini[i].img + "' alt='" + top3Mini[i].name + "' style='width:56px; height:56px; vertical-align:middle;'></td><td style='color:#444; font-weight:bold; font-size:1.1em;'>" + top3Mini[i].name + "</td></tr>";

                })();
