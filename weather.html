<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: #ffeece;
            background-image: url("img/空_ヘッダー画像.jpg");
            background-repeat: no-repeat;
            background-size: 100% 200px;
            background-position: top center;
            font-family: 'Segoe UI', 'Hiragino Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #header {
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            border-radius: 32px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.10);
            padding: 40px 0 20px 0;
            margin-bottom: 32px;
            text-align: center;
            position: relative;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        #header h1 {
            font-size: 50px;
            color: #247cffb9;
            letter-spacing: 15px;
            margin-bottom: em;
            text-shadow: 2px 2px 8px #fff7e6, 0 2px 8px #a1422744;
            text-align: center;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #header2 p {
            font-size: 1.3em;
            color: #333;
            margin: 0;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-shadow: 1px 1px 6px #fff7e6;
            text-align: center;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #contents {
            text-align: center;
            margin: 32px auto 24px auto;
            font-size: 1.2em;
            font-weight: 900;
            letter-spacing: 0.05em;
            color: #222;
            border-radius: 18px;
            padding: 10px 0 10px 0;
            max-width: 600px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            background: linear-gradient(90deg, #a8edea 0%, #fed6e3 100%);
            min-height: unset;
        }

        #contents h2 {
            font-size: 1.2em;
            font-weight: 900;
            color: #222;
            letter-spacing: 0.05em;
            text-shadow: 1px 1px 4px #fff7e6;
        }

        #contents table {
            margin-left: auto;
            margin-right: auto;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-bottom: 32px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0 auto;
            display: flex;
            gap: 32px;
            justify-content: center;
            align-items: center;
        }

        nav li {
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        nav li:hover {
            transform: translateY(-4px) scale(1.08);
        }

        nav a {
            display: block;
            padding: 12px 28px;
            background: linear-gradient(90deg, #a8edea 0%, #fed6e3 100%);
            border-radius: 18px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
            transition: background 0.2s, color 0.2s;
        }

        nav a:hover {
            background: linear-gradient(90deg, #fcb69f 0%, #ffecd2 100%);
            color: #1b5e20;
        }

        @media (max-width: 600px) {
            #header h1 {
                font-size: 2em;
            }

            nav ul {
                gap: 12px;
            }

            nav a {
                font-size: 1em;
                padding: 8px 12px;
            }
        }

        h1,
        h2 {
            margin: 0px;
        }
    </style>
</head>
<link rel="stylesheet" :url="text/css" href="CSS/HOME.css">

<body>
    <header>
        <div id="header">
            <h1>天気予報</h1>
            <div id="header2">
                <p>大阪の天気予報情報</p>
            </div>
        </div>
        <div id="contents">
            <h2>トピックス情報</h2>
        </div>
        <div id="today-info"
            style="margin: 8px auto 24px auto; font-size:1.5em; font-weight:normal; text-align:center; max-width:600px; background: #fffbe7; border-radius: 12px; box-shadow: 0 2px 8px #f6d36544; padding: 20px 24px;">
            <!-- 日替わりメッセージ例 -->
            <script>
                // サンプル天気データ（日付ごとに変更可）
                const dailyInfo = [
                    { date: '2025/05/29', weather: 'くもり', msg: '今日はくもり。薄手の長袖が快適です。傘は念のため持参を。' },
                    { date: '2025/05/30', weather: '晴れ', msg: '今日は晴れ。半袖でOK！紫外線対策も忘れずに。' },
                    { date: '2025/05/31', weather: 'くもり時々晴れ', msg: 'くもり時々晴れ。羽織りものがあると安心。' },
                    { date: '2025/06/01', weather: '晴れ', msg: '晴れ。日差しが強いので帽子や日傘を。' },
                    { date: '2025/06/02', weather: 'くもり', msg: 'くもり。体温調節しやすい服装で。' },
                    { date: '2025/06/03', weather: 'くもり一時雨', msg: 'くもり一時雨。折りたたみ傘を持って出かけましょう。' },
                    { date: '2025/06/04', weather: '晴れ', msg: '晴れ。暑さ・紫外線対策をしっかりと！' }
                ];
                const today = new Date();
                const yyyy = today.getFullYear();
                const mm = (today.getMonth() + 1).toString().padStart(2, '0');
                const dd = today.getDate().toString().padStart(2, '0');
                const todayStr = `${yyyy}/${mm}/${dd}`;
                let info = dailyInfo.find(d => d.date === todayStr);
                if (!info) info = dailyInfo[0]; // データがなければ1日目を表示
                document.write(`<div><b>今日の天気：</b>${info.weather}<br>${info.msg}</div>`);
            </script>
        </div>
        <nav>
            <ul>
                <li><a href="html/天気予報.html">天気情報</a></li>
                <li><a href="html/紫外線情報.html">紫外線情報</a></li>
                <li><a href="html/熱中症情報.html">熱中症情報</a></li>
                <li><a href="html/花粉情報.html">花粉情報</a></li>
                <li><a href="html/気圧情報.html">気圧情報</a></li>
                <li><a href="#" id="zodiac-link">星座占い</a></li>
            </ul>
        </nav>
        <div id="zodiac-modal"
            style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.25); z-index:1000; align-items:center; justify-content:center;">
            <div
                style="background:#fff; border-radius:18px; box-shadow:0 2px 16px #8884; padding:32px 24px; min-width:260px; max-width:90vw; margin:auto; text-align:center;">
                <h2 style="margin-bottom:18px;">星座を選択してください</h2>
                <div style="display:flex; flex-wrap:wrap; gap:12px; justify-content:center;">
                    <button class="zodiac-btn" data-zodiac="おひつじ座">おひつじ座</button>
                    <button class="zodiac-btn" data-zodiac="おうし座">おうし座</button>
                    <button class="zodiac-btn" data-zodiac="ふたご座">ふたご座</button>
                    <button class="zodiac-btn" data-zodiac="かに座">かに座</button>
                    <button class="zodiac-btn" data-zodiac="しし座">しし座</button>
                    <button class="zodiac-btn" data-zodiac="おとめ座">おとめ座</button>
                    <button class="zodiac-btn" data-zodiac="てんびん座">てんびん座</button>
                    <button class="zodiac-btn" data-zodiac="さそり座">さそり座</button>
                    <button class="zodiac-btn" data-zodiac="いて座">いて座</button>
                    <button class="zodiac-btn" data-zodiac="やぎ座">やぎ座</button>
                    <button class="zodiac-btn" data-zodiac="みずがめ座">みずがめ座</button>
                    <button class="zodiac-btn" data-zodiac="うお座">うお座</button>
                </div>
                <div style="margin-top:18px;">
                    <button id="zodiac-close" style="padding:6px 18px; border-radius:8px; background:#eee;">閉じる</button>
                </div>
            </div>
        </div>
        <div id="zodiac-iframe-area" style="display:none; text-align:center; margin:32px auto 0 auto; max-width:700px;">
            <iframe id="zodiac-iframe" src=""
                style="width:100%; min-height:420px; border-radius:18px; border:1px solid #eee; box-shadow:0 2px 12px #8882;"></iframe>
        </div>
        <script>
            document.getElementById('zodiac-link').onclick = function (e) {
                e.preventDefault();
                document.getElementById('zodiac-modal').style.display = 'flex';
            };
            document.getElementById('zodiac-close').onclick = function () {
                document.getElementById('zodiac-modal').style.display = 'none';
            };
            Array.from(document.getElementsByClassName('zodiac-btn')).forEach(btn => {
                btn.onclick = function () {
                    const zodiac = btn.getAttribute('data-zodiac');
                    document.getElementById('zodiac-modal').style.display = 'none';
                    document.getElementById('zodiac-iframe-area').style.display = 'block';
                    document.getElementById('zodiac-iframe').src = `html/星座/${zodiac}.html`;
                    document.getElementById('zodiac-iframe').focus();
                };
            });
        </script>
    </header>
</body>

</html>
